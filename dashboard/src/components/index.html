<!DOCTYPE html>

  <title>Independent Iframe</title>
</head>

  <button id="openIframe">Open Independent Iframe</button>
  <div id="iframeContainer"></div>

  <script>
    // Function to create and open a new iframe
    function openIndependentIframe(url) {
      // Create a new iframe element
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.width = '100%';
      iframe.style.height = '500px'; // Set the desired height

      // Add the iframe to a container div
      const container = document.getElementById('iframeContainer');
      container.innerHTML = '';
      container.appendChild(iframe);
    }
